<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Card</title>
</head>

<body>
    <div class="container">
        <div class="card-content">
            <h2>Hi George</h2>
            <p>You can contact us whenever you need help or just curious about something</p>
        </div>
        <div class="card-message">
            <h2>Start chatting</h2>
            <img src="./img/showcase.jpg" alt="">
            <h3>Essie Walton</h3>
            <p class="status"><i class="fa-solid fa-circle fa-2xs"></i> <span>Active</span></p>
            <a href="#" class="btn">Send a message</a>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/f0b3d42456.js" crossorigin="anonymous"></script>
</body>

</html>
